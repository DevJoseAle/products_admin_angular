<h2 class="title">Categorias:</h2>
<ng-template #noData >
  <p class="noData">No hay categorias</p>
</ng-template>

<div class="table-list" >

  <table *ngIf="categories.length >= 1; else noData" #table mat-table [dataSource]="categories"  class="mat-elevation-z1">
    <ng-container   matColumnDef="id">
      <th class="table-item" mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let category">{{category.id}}</td>
    </ng-container>
    <ng-container  matColumnDef="name">
      <th class="table-item" mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let category">{{category.name}}</td>
    </ng-container>
    <ng-container  matColumnDef="createdAt">
      <th class="table-item" mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let category">{{category.createdAt}}</td>
    </ng-container>
    <ng-container  matColumnDef="isActive">
      <th class="table-item" mat-header-cell *matHeaderCellDef>Status</th>
      <td
        mat-cell
        *matCellDef="let category"
        ngClass="{{category.isActive ? 'active' : 'inactive'}}"

        >{{category.isActive ? 'Activo' : 'Inactivo' }}</td>
    </ng-container>

    <ng-container  matColumnDef="editar">
      <th class="table-item" mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let category">
        <button
          mat-button
          color="primary"
          [routerLink]="['/admin/edit', category.id]">
          Editar
      </button>
      </td>
    </ng-container>
    <ng-container  matColumnDef="eliminar">
      <th class="table-item" mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let category">
        <button
        mat-button color="warn"
        (click)="onDelete(category)"
        >Eliminar</button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>

<list-add-button [routerLink]="'/admin/createCategory'"></list-add-button>
